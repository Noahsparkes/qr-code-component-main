<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&family=Roboto:ital,wght@0,400;0,500;0,900;1,100&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>
    <style></style>
  </head>
  <body>

    <div class="qr-border">
      <div class="image-container">
        <img src="./images/image-qr-code.png" alt="qr-code" id="qr-picture">
        <div class="text-below">
          <h1 id="text-header">Improve your front-end skills by building projects</h1>
          <div class="text-paragraph">
            <p>Scan the QR code to visit Frontend</p>
            <p>Mentor and take your coding skills to
            <p> the next level</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
